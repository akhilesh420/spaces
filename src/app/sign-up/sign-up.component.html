<div class="row logo" routerLink='/home'>

    <img src = "assets/images/logo.svg">

</div>

<div class="row alignContainer">

    <div class="column container">

        <div class="row title">

            <h3>Early Access</h3>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>Name</h4>
                </div>

                <div class="feildInput row"
                    [ngClass]='{"error-border": !!errors.name}'>

                    <input type='text'
                           class = "input"
                           [(ngModel)]="name"
                           (focusout)='validName()'
                           (keyup)='validName()'
                           name='fullname'
                           id="fullname">

                </div>

                <div *ngIf='errors.name' class="feildError row">

                  <p class = "error">{{errors.name}}</p>

                </div>

            </div>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>E-mail address</h4>
                </div>

                <div class="feildInput row" [ngClass]='{"error-border": !!errors.name}'>
                  <input type="text"
                         class = "input"
                         [(ngModel)]="email"
                         (focusout)='validEmail()'
                         (keyup)='validEmail()'
                          name='email'
                          id="email">
                </div>

                <div *ngIf='errors.email' class="feildError row">

                    <p class = "error">{{errors.email}}</p>

                </div>

            </div>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>Social Link</h4>
                </div>

                <div [ngClass]='{"error-border": !!errors.name}'  class="feildInput row">
                  <input type="text"
                         class = "input"
                         [(ngModel)]="link"
                         (focusout)='validLink()'
                         (keyup)='validLink()'
                          name='link'
                          id="link">
                </div>

                <div *ngIf='errors.link' class="feildError row">

                  <p class = "error">{{errors.link}}</p>

                </div>

            </div>

        </div>

        <div class="row nextIcon feild" (click)='saveUser()'>

            <!-- Confirm arrow -->
            <img *ngIf='!errors.name && !errors.email && !errors.link; else errorIcon'
                  src = "assets/images/nextIcon.svg">

            <!-- Error arrow -->
            <ng-template #errorIcon>
              <img src = "assets/images/nextIconError.svg">
            </ng-template>

        </div>

    </div>

</div>
