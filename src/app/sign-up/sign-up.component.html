<div class="row logo">

    <img src = "assets/images/logo.svg">

</div>

<div class="row alignContainer">

    <div class="column container">

        <div class="row title">

            <h3>Early Access</h3>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>Name</h4>
                </div>

                <div class="feildInput row">

                    <input type='text'
                           class = "input"
                           [(ngModel)]="name"
                           appTitleCase>

                </div>

                <div class="feildError row">

                  <p class = "error">Add an e-mail address</p>

                </div>

            </div>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>E-mail address</h4>
                </div>

                <div class="feildInput row">
                  <input type="text" class = "input" [(ngModel)]="email">
                </div>

                <div class="feildError row">

                    <p class = "error">Add an e-mail address</p>

                </div>

            </div>

        </div>

        <div class="row feild">

            <div class="column feildSize">

                <div class="feildTitle row">
                    <h4>Social Link</h4>
                </div>

                <div class="feildInput row">
                  <input type="text" class = "input" [(ngModel)]="link">
                </div>

                <div class="feildError row">

                  <p class = "error">Add an e-mail address</p>

                </div>

            </div>

        </div>

        <div class="row nextIcon feild" (click)='saveUser()'>

            <!-- Confirm arrow -->
            <img src = "assets/images/nextIcon.svg">

            <!-- Error arrow -->
            <!-- <img src = "assets/images/nextIconError.svg"> -->

        </div>

    </div>

</div>
