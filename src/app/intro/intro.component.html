<div [ngClass]="{'closingAnimation': ($count | async) === 3, 'hide': ($count | async) >= 4}" class="openingScreen top">

  <div class="coverScreen column">
    <!-- First Message -->
    <div *ngIf='($count | async)  === 0' class="textContainer row">

      <h4 class = "typingSequence">It's difficult to constantly post.</h4>

      <div class="animationCover">

        <div class="blinker">

        </div>

      </div>

    </div>

    <div *ngIf='($count | async)  === 0' class="textContainer row">

      <h4 class = "typingSequence opacityVary" >Quality takes time.</h4>

      <div class="animationCoverTwo">

        <div class="blinkerTwo">

        </div>

      </div>

    </div>

    <!-- Second message -->
    <div *ngIf='($count | async) === 1' class="textContainer row">

      <h4 class = "typingSequence">Instead, share your interests to engage people</h4>

      <div class="animationCover">

        <div class="blinker">

        </div>

      </div>

    </div>

    <div *ngIf='($count | async)  === 1' class="textContainer row">

      <h4 class = "typingSequence opacityVary" >while you focus on your craft.</h4>

      <div class="animationCoverTwo">

        <div class="blinkerTwo">

        </div>

      </div>

    </div>

    <!-- Third message -->
    <div *ngIf='($count | async)  >= 2' class="textContainer row">

      <h4 class = "typingSequence">Collect and use existing content</h4>

      <div class="animationCover">

        <div class="blinker">

        </div>

      </div>

    </div>

    <div *ngIf='($count | async)  >= 2' class="textContainer row">

      <h4 class = "typingSequence" >to make interactive moodboards</h4>

      <div class="animationCoverTwoExp">

        <div class="blinkerTwo">

        </div>

      </div>

    </div>

    <div *ngIf='($count | async)  >= 2' class="textContainer row">

      <h4 class = "typingSequence" >called spaces.</h4>

      <div class="animationCoverThree">

        <div class="blinkerThree">

        </div>

      </div>

    </div>

  </div>

</div>
