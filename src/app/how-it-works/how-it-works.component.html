                <video  #animation

                    <source src="assets/app animations/Discover through people.mp4" type="video/mp4">

                <video src="assets/app animations/Discover through people.webm"></video>
            </div>
            <div class="animation-container animation-B"></div>
            <div class="animation-container animation-C"></div>
